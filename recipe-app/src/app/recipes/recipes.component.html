<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (recipeWasSeleced)="selectedRecipe=$event"
        ></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
            *ngIf="selectedRecipe; else infoText"
            [recipe]="selectedRecipe">
        </app-recipe-detail>
        <ng-template #infoText>
            <p class="please-select-recipe-text">Please select a Recipe</p>
        </ng-template>
    </div>
</div>
